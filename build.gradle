apply plugin: 'groovy'
apply plugin: 'java-gradle-plugin'
apply plugin: 'maven-publish'

group = 'com.versionthing'
version = '0.1.0'

repositories {
    mavenCentral()
}

gradlePlugin {
    plugins {
        versionThing {
            id = 'version-thing'
            implementationClass = 'com.versionthing.VersionThing'
        }
    }
}